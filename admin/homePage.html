<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home - JAS Motors</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      background: transparent; /* keep dashboard background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .welcome-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 700px;
      width: 90%;
      padding: 30px 20px;
      text-align: center;
    }
    .welcome-card h2 {
      color: #4CAF50;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .welcome-card p {
      color: #5a2e24;
      font-size: 16px;
      line-height: 1.6;
    }
    .welcome-card img {
      width: 120px;
      height: 120px;
      margin: 15px 0;
      border-radius: 50%;
      border: 3px solid #4CAF50;
    }
    .quote {
      font-style: italic;
      margin-top: 20px;
      color: #333;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <img src="https://i.ibb.co/Y8QKqVw/admin-avatar.png" alt="Admin Icon">
    <h2>Welcome to KKDMS Admin Portal</h2>
    <p>
      Manage all administrative tasks from here.  
      You can update settings, check links, and maintain the portal efficiently.
    </p>
    <p class="quote">“Leadership is unlocking people’s potential to become better.”</p>
  </div>
</body>
</html>

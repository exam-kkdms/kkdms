<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - KKDMS</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* === Additional Student Page Styles === */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 350px;
      width: 90%;
      margin-top: 60px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    .dashboard {
      display: none;
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .student-info {
      text-align: center;
      color: #5a2e24;
      font-weight: bold;
      margin-bottom: 15px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    nav button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    nav button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>KAMAL KUMARI DEVI MODEL SCHOOL</h1>
    <p><em>A Holistic Approach to Child Education</em></p>
  </div>

  <!-- === Login Section === -->
  <div class="login-box" id="loginBox">
    <h2>Student Login</h2>
    <input type="number" id="admissionNo" placeholder="Enter Admission No" required>
    <input type="date" id="dob" required>
    <button onclick="loginStudent()">Login</button>
    <p id="error" style="color:red; font-weight:bold;"></p>
  </div>

  <!-- === Dashboard Section === -->
  <div class="dashboard" id="dashboard">
    <div class="student-info" id="studentInfo"></div>

    <nav>
      <button onclick="loadPage('home')">Home</button>
      <button onclick="loadPage('syllabus')">Syllabus</button>
      <button onclick="loadPage('exam')">Exam Date</button>
      <button onclick="loadPage('result')">Result</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <iframe id="mainFrame" src="welcome.html"></iframe>
  </div>

  <script>
    const apiBase = "https://script.google.com/macros/s/AKfycbyV5TG-O0EW8yE31Nwzu8pZI2trcGGSpXOwOHXo1cYHKs8bpEVMBte_Yp6hKFjaa1AK/exec?admissionNo=";

   async function loginStudent() {
  const admissionNo = document.getElementById('admissionNo').value.trim();
  const dob = document.getElementById('dob').value.trim(); // user input as YYYY-MM-DD
  const error = document.getElementById('error');

  if (!admissionNo || !dob) {
    error.textContent = "Please enter Admission No and Date of Birth";
    return;
  }

  try {
    error.textContent = "Checking...";
    const res = await fetch(apiBase + admissionNo);
    if (!res.ok) throw new Error('Network response not ok');
    const data = await res.json();

    if (data && data["Student Date Of Birth"]) {
      const apiDate = new Date(data["Student Date Of Birth"]);

      // 1) Local YYYY-MM-DD (based on user's timezone)
      const y = apiDate.getFullYear();
      const m = String(apiDate.getMonth() + 1).padStart(2, '0');
      const d = String(apiDate.getDate()).padStart(2, '0');
      const dobFromSheetLocal = `${y}-${m}-${d}`;

      // 2) UTC YYYY-MM-DD (what toISOString().split("T")[0] gives)
      const dobFromSheetUTC = apiDate.toISOString().split("T")[0];

      // Accept if user date matches local OR UTC representation (safe)
      if (dob === dobFromSheetLocal || dob === dobFromSheetUTC) {
        // ✅ Successful login
        document.getElementById('loginBox').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
        document.getElementById('studentInfo').innerHTML =
          `${data["Student Name"]} | Admission No: ${data["Admission No"]} | Class: ${data["Class"]}`;

        // load home page
        loadPage('home');
        error.textContent = "";
      } else {
        error.textContent = "❌ Date of Birth does not match!";
        console.log('API date (raw):', data["Student Date Of Birth"]);
        console.log('Compare user dob:', dob, 'local:', dobFromSheetLocal, 'utc:', dobFromSheetUTC);
      }
    } else {
      error.textContent = "❌ Invalid Admission Number!";
    }
  } catch (err) {
    console.error(err);
    error.textContent = "⚠️ Network or Server Error!";
  }
}


    function loadPage(page) {
      const frame = document.getElementById('mainFrame');
      switch (page) {
        case 'home':
          frame.src = "homePage.html";
          break;
        case 'syllabus':
          frame.src = "syllabus.html";
          break;
        case 'exam':
          frame.src = "exam.html";
          break;
        case 'result':
          frame.src = "result.html";
          break;
      }
    }

    function logout() {
      document.getElementById('dashboard').style.display = "none";
      document.getElementById('loginBox').style.display = "block";
      document.getElementById('admissionNo').value = "";
      document.getElementById('dob').value = "";
      document.getElementById('mainFrame').src = "";
      document.getElementById('error').textContent = "";
    }
  </script>
</body>
</html>

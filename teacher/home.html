<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - KKDMS</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* === Teacher Page Styles === */
    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 360px;
      width: 90%;
      margin-top: 80px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    /* Loader Spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dashboard */
    .dashboard {
      display: none;
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .teacher-info {
      text-align: center;
      color: #5a2e24;
      font-weight: bold;
      margin-bottom: 15px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    nav button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    nav button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      background: #fff;
    }

    /* Remember Me Table */
    .remember-table {
      width: 90%;
      margin: 10px auto;
      text-align: left;
      border-collapse: collapse;
    }

    .remember-table td {
      padding: 4px 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>KKDMS TEACHER DASHBOARD</h1>
    <p><em>Manage your resources and notices</em></p>
  </div>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <h2>Teacher Login</h2>
    
    <input type="text" id="teacherId" placeholder="Enter Teacher ID" />
    
    <div style="position:relative; width:90%; margin:10px auto;">
      <input type="password" id="teacherPass" placeholder="Enter Password" style="width:100%;" />
      <span style="position:absolute; right:10px; top:50%; transform: translateY(-50%); cursor:pointer;" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <!-- Remember Me aligned using table -->
    <table class="remember-table">
      <tr>
        <td><input type="checkbox" id="rememberMe" /></td>
        <td><label for="rememberMe">Remember Me</label></td>
      </tr>
    </table>

    <button onclick="login()">Login</button>
    <br>
    <a href="password.html">Forget password</a>
    <p id="error" style="color:red; font-weight:bold;"></p>

    <!-- Loader Spinner -->
    <div class="spinner" id="spinner" style="display:none; margin-top:15px;">
      <div class="loader"></div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="teacher-info" id="teacherInfo"></div>

    <nav>
      <button onclick="loadPage('download')">Download</button>
      <button onclick="loadPage('upload')">Upload</button>
      <button onclick="loadPage('view')">View</button>
      <button onclick="loadPage('notice')">Notice</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <iframe id="mainFrame"></iframe>
  </div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbw_QrsFKW72Liq1EsXu1thJuVnBlHRIIBHMVBl8Y__nQY7XC3qdiIP6k4TSxdcSntw7GA/exec?id=Abdul";

    // Load saved credentials
    window.onload = function() {
      const savedId = localStorage.getItem("teacherId");
      const savedPass = localStorage.getItem("teacherPass");
      if(savedId && savedPass) {
        document.getElementById("teacherId").value = savedId;
        document.getElementById("teacherPass").value = savedPass;
        document.getElementById("rememberMe").checked = true;
      }
    };

    // Toggle show/hide password
    function togglePassword() {
      const passInput = document.getElementById("teacherPass");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    // Save credentials if Remember Me checked
    function saveCredentials(id, pass) {
      const remember = document.getElementById("rememberMe").checked;
      if(remember) {
        localStorage.setItem("teacherId", id);
        localStorage.setItem("teacherPass", pass);
      } else {
        localStorage.removeItem("teacherId");
        localStorage.removeItem("teacherPass");
      }
    }

    // Login function
    async function login() {
      const id = document.getElementById("teacherId").value.trim();
      const pass = document.getElementById("teacherPass").value.trim();
      const error = document.getElementById("error");
      const spinner = document.getElementById("spinner");
      error.textContent = "";

      if(!id || !pass) {
        error.textContent = "Please enter Teacher ID and Password";
        return;
      }

      spinner.style.display = "block";

      try {
        const res = await fetch(apiURL);
        const data = await res.json();
        spinner.style.display = "none";

        if(data.Id === id && data.Password === pass) {
          saveCredentials(id, pass); // Save credentials if Remember Me checked

          document.getElementById('loginBox').style.display = "none";
          document.getElementById('dashboard').style.display = "block";
          document.getElementById('teacherInfo').textContent = `${data.Name} | ID: ${data.Id}`;

          loadPage('notice'); // default iframe page
        } else {
          error.textContent = "‚ùå Invalid Teacher ID or Password!";
        }
      } catch(err) {
        spinner.style.display = "none";
        console.error(err);
        error.textContent = "‚ö†Ô∏è Network or Server Error!";
      }
    }

    function loadPage(page) {
      const frame = document.getElementById('mainFrame');
      switch(page) {
        case 'download': frame.src = "download.html"; break;
        case 'upload': frame.src = "upload.html"; break;
        case 'view': frame.src = "view.html"; break;
        case 'notice': frame.src = "notice.html"; break;
      }
    }

    function logout() {
      document.getElementById('dashboard').style.display = "none";
      document.getElementById('loginBox').style.display = "block";
      document.getElementById('teacherId').value = "";
      document.getElementById('teacherPass').value = "";
      document.getElementById('mainFrame').src = "";
      document.getElementById('error').textContent = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Recovery - Teacher</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .recovery-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 420px;
      width: 92%;
      margin: 100px auto;
    }

    .recovery-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 16px;
    }

    .recovery-box button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .recovery-box button:hover {
      background-color: #45a049;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 12px;
      font-weight: bold;
      color: #5a2e24;
      min-height: 1.2em;
    }

    .error { color: red; }
    .back-link {
      margin-top: 14px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: #4CAF50;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">
    <h1>KKDMS TEACHER PORTAL</h1>
    <p><em>Password Recovery</em></p>
  </div>

  <div class="recovery-box">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address below:</p>

    <input type="email" id="email" placeholder="Enter your email" required />

    <button id="recoverBtn" onclick="recoverPassword()">Recover Password</button>

    <div id="spinner" style="display:none;">
      <div class="loader"></div>
    </div>

    <p id="message" class="message"></p>

    <a href="home.html" class="back-link">üîô Back to Login</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwJeGHegSXFr5GNuOUsvHxALBN-Lh9OLMpJtRNTHoJ8oyMOFBwAhatQkIoGz5FiAAfB/exec";

    async function recoverPassword() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");
      const spinner = document.getElementById("spinner");
      const button = document.getElementById("recoverBtn");

      msg.textContent = "";
      if (!email) {
        msg.textContent = "‚ö†Ô∏è Please enter your email.";
        msg.classList.add("error");
        return;
      }

      spinner.style.display = "block";
      button.disabled = true;

      try {
        const response = await fetch(`${API_URL}?email=${encodeURIComponent(email)}`);
        const data = await response.json();

        spinner.style.display = "none";
        button.disabled = false;

        if (data.success) {
          msg.textContent = `‚úÖ ${data.message}`;
          msg.classList.remove("error");
        } else {
          msg.textContent = `‚ùå ${data.message || "Email not found in our record."}`;
          msg.classList.add("error");
        }
      } catch (err) {
        spinner.style.display = "none";
        button.disabled = false;
        msg.textContent = "‚ö†Ô∏è Network or server error. Please try again.";
        msg.classList.add("error");
        console.error(err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery - Teacher</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* === Password Recovery Page Styles === */
    .recovery-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 380px;
      width: 90%;
      margin-top: 100px;
    }

    .recovery-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #999;
      border-radius: 6px;
      font-size: 16px;
    }

    .recovery-box button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .recovery-box button:hover {
      background-color: #45a049;
    }

    /* Loader Spinner */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #5a2e24;
    }

    .error {
      color: red;
    }

    .back-link {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      color: #4CAF50;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>KKDMS TEACHER PORTAL</h1>
    <p><em>Password Recovery</em></p>
  </div>

  <div class="recovery-box">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address below</p>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="recoverPassword()">Recover Password</button>

    <div class="spinner" id="spinner" style="display:none; margin-top:15px;">
      <div class="loader"></div>
    </div>

    <p id="message" class="message"></p>

    <a href="home.html" class="back-link">üîô Back to Login</a>
  </div>

  <script>
    async function recoverPassword() {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message');
      const spinner = document.getElementById('spinner');
      msg.textContent = "";

      if (!email) {
        msg.textContent = "‚ö†Ô∏è Please enter your email.";
        msg.classList.add('error');
        return;
      }

      spinner.style.display = "block";

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbwJeGHegSXFr5GNuOUsvHxALBN-Lh9OLMpJtRNTHoJ8oyMOFBwAhatQkIoGz5FiAAfB/exec?${encodeURIComponent(email)}`);
        const data = await res.json();
        spinner.style.display = "none";

        if (data.success) {
          msg.textContent = `‚úÖ ${data.message}`;
          msg.classList.remove('error');
        } else {
          msg.textContent = "‚ùå Email not found in our records.";
          msg.classList.add('error');
        }
      } catch (error) {
        spinner.style.display = "none";
        console.error(error);
        msg.textContent = "‚ö†Ô∏è Network or server error.";
        msg.classList.add('error');
      }
    }
  </script>
</body>
</html>
